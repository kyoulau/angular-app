<div *ngIf="showSuccessMessages" class="alert alert-success" role="alert">
    Login cadastrado com sucesso!
  </div>
<div *ngIf="showErrorMessages" class="alert alert-danger" role="alert">
    Erro ao fazer login.
  </div>

    <div class="m-5">
        <form [formGroup]="formGroup">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite seu email" aria-describedby="emailHelp" formControlName="email">

            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="senha">
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Me lembre</label>
          </div>

          <button type="submit" class="btn btn-primary" (click)="salvar()">Enviar</button>

        </form>
    </div>
